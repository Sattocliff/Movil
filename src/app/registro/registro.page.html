<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>Bienvenido!</ion-card-title>
    <ion-card-subtitle>Ingrese sus datos por favor</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre" placeholder="Ingrese su nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Telefono" placeholder="Ingrese su numero de telefono" type="phone"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Correo" placeholder="Ingrese su correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Contraseña" type="password" value="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Repita su Contraseña" type="password" value="password"></ion-input>
        </ion-item>  
        
      </ion-list>
      <div class="example-button-row">
      
      <button mat-button color="accent">Registrarse</button>
      </div>
    </ion-list>
  </ion-card-content>
</ion-card>
